<body>
<div class="main-cia-frame">
	<div class="title">
    	<div class="fleft">设置格式</div>
        <div class="fright close cursor"></div>
    </div>
  <div class="center">
    	<div>
        	<ul class="fleft">
            	<li class="divw"><input type="radio" name="radio" id="radio" value="radio" /></li>
                <li>保留原格式</li>
            </ul>
        </div>
        <div class="bg">
        	<ul class="fleft divw">
            	<li>日期：</li>
            </ul>
        	<ul class="fleft">
                <li><input type="radio" name="radio" id="radio" value="radio" />2014-12-31</li>
                <li><input type="radio" name="radio" id="radio" value="radio" />20141231</li>
                <li><input type="radio" name="radio" id="radio" value="radio" />2014-12</li>
                <li><input type="radio" name="radio" id="radio" value="radio" />201412</li>
            </ul>
        </div>
        <div>
        	<ul class="fleft divw">
            	<li>单位：</li>
            </ul>
        	<ul class="fleft">
                <li><select class="select">
					<option selected>自定义</option>
					<option>aaaaaa</option>
					<option>bbbbbb</option>
					</select>
                </li>
            </ul>
        </div>
        <div class="bg">
        	<ul class="fleft divw">
            	<li><input type="radio" name="radio" id="radio" value="radio" style="margin-top:10px;" /></li>
            </ul>
        	<ul class="fleft">
                <li class="divh">等距分档<br />指定分档组数：<li><select>
					<option selected>3</option>
					<option>2</option>
					<option>1</option>
					</select>
            </ul>
        </div>
      <div>
       	<ul class="fleft divw">
            	<li><input type="radio" name="radio" id="radio" value="radio" style="margin-top:10px;" /></li>
          </ul>
       	  <ul class="fleft">
              <li class="divh">不等距分档<br />
                <input type="text" name="textfield" id="textfield" /><span>-----</span><input type="text" name="textfield" id="textfield" /><br />
                <input type="text" name="textfield" id="textfield" /><span>-----</span><input type="text" name="textfield" id="textfield" /><i class="table-icon-on fright cursor"></i><i class="table-icon-off fright cursor"></i>
            <li>
        </ul>
        </div>
    <div>
    </div>
	</div>
	<div class="bottom">
    	<ul>
        	<li><button type="button" class="cia-show-button cursor fright">保存</button></li>
