<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置计算字段</title>
<link rel="stylesheet" type="text/css" href="../../../assets/js/jqueryUI/ui-lightness/jquery-ui-1.9.2.custom.css" /> 
<link href="../../../assets/js/multiselect/css/jquery.multiselect.css" rel="stylesheet"/>
<link href="../../../assets/js/multiselect/css/jquery.multiselect.filter.css" rel="stylesheet"/>
<link href="../../../assets/js/scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet"  />
<link href="../../../assets/themes/common.css" rel="stylesheet" />
<link href="../../assets/styles/main_cia.css" rel="stylesheet" />  
<link rel="stylesheet" type="text/css" href="../../../assets/themes/zhejiang/dialog_overload.css" rel="stylesheet" />
<script type="text/javascript" src="../../../assets/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../../../assets/js/jqueryUI/jquery-ui.js"></script>  
<script type="text/javascript" src="../../../assets/js/multiselect/src/jquery.multiselect.js"></script>
<script type="text/javascript" src="../../../assets/js/multiselect/src/jquery.multiselect.filter.js"></script>
<script type="text/javascript" src="../../../assets/js/scrollbar/jquery.mCustomScrollbar.concat.min.js" ></script>
<script type="text/javascript" src="../../assets/scripts/jQeryUIPlug-in.js"></script>
<script type="text/javascript" src="../../assets/scripts/ciaScriptEntrance.js"></script> 
<script type="text/javascript" src="../../assets/scripts/jQuery.contextMenu.js"></script> 

</head>
<body>
<div class="main-cia-frame">
	<div class="title">
    	<div class="fleft">设置计算字段</div>
        <div class="fright close cursor"></div>
    </div>
  <div class="center">
    	<div>
        	<ul class="">
            	<li>客户群名称： </li>
                <li><input type="text" name="textfield" id="textfield" value="输入名称，限N字" class="input-box" onFocus="if(value==defaultValue){value='';this.style.color='#333'}"  onBlur="if(!value){value=defaultValue;this.style.color='#757575'}"/></li>
            </ul>
        </div>
        <div class="bg">
        	<ul style="height:30px; line-height:30px;">
            	<li class="fleft">标签名称</li>
                <li><i class="cia-icon table-icon-jia fleft cursor"></i></li>
                <li><button type="button" class="cia-show-button_row cursor ">用户用网日期</button></li>
        </ul>
            <ul>
            	<li><button type="button" class="cia-show-button_row cursor fright">清空</button></li>
            </ul>
        </div>
        <div class="operation">
        	<span class="operation-left fleft">
            	<ul>
                	<li class="operation-title">运算方式</li>
                	<li><i class="cia-icon table-icon-jiahao"></i></li>
                    <li><i class="cia-icon table-icon-jianhao"></i></li>
                    <li><i class="cia-icon table-icon-cheng"></i></li>
                    <li><i class="cia-icon table-icon-chufa"></i></li>
                    <li><i class="cia-icon table-icon-zuo"></i></li>
                    <li><i class="cia-icon table-icon-you"></i></li>
                </ul>
            </span>
            <span class="operation-right fleft">
            	<ul>
                	<li class="operation-title">标签选择</li>
                </ul>
                <ul class="operation-right-li">
                	<li class="li">流量</li>
                    <li class="li">用户用网日期</li>
                    <li class="li">手机号码</li>
                    <li class="li">统计月份</li>
                    <li class="li">用户服务网日期</li>
                    <li class="li">流量</li>
                    <li class="li">用户用网日期</li>
                    <li class="li">手机号码</li>
                    <li class="li">统计月份</li>
                    <li class="li">用户服务网日期</li>
                    <li class="li">流量</li>
                    <li class="li">用户用网日期</li>
                    <li class="li">手机号码</li>
                    <li class="li">统计月份</li>
                    <li class="li">用户服务网日期</li>
                </ul>
            </span>
        </div>
	</div>
	<div class="bottom cb">
    	<ul>
        	<li><button type="button" class="cia-show-button cursor fright">保存</button></li>
          <li><button type="button" class="cia-show-button cursor fright no">取消</button></li>
        </ul>
  </div>
</div>
</body>
</html>
